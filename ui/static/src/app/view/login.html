<div cg-busy="promises.login">
    <ng-include src="'src/app/view/partial/header.html'"></ng-include>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-m-12 col-s-12 col-xs-12 vertical-center">
                <form class="form-signin">
                    <div class="form-group">
                        <label for="username" class="control-label">Username</label>
                        <input class="form-control" id="username" ng-model="user.username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control" id="password" ng-model="user.password">
                    </div>
                    <div class="form-group">
                        <button ng-click="submit('login', user)" ng-disabled="disableButtons" class="btn btn-primary">Login</button>
                        <button class="pull-right btn btn-link text-muted" ng-disabled="disableButtons" ng-click="submit('register', user)">or create user</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
